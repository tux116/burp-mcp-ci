name: CI â€” build mcp-server

on:
  workflow_dispatch:
jobs:
  build:
    name: Build (Gradle)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (empty workspace)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone PortSwigger/mcp-server
        run: |
          git clone https://github.com/PortSwigger/mcp-server
          cd mcp-server

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: |
          cd mcp-server
          chmod +x ./gradlew

      - name: Build jar via embedProxyJar
        run: |
          cd mcp-server
          ./gradlew embedProxyJar --no-daemon --stacktrace

      - name: List generated artifacts
        run: |
          cd mcp-server
          ls -R build/libs

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-server-jar
          path: mcp-server/build/libs/*.jar
          retention-days: 7 
